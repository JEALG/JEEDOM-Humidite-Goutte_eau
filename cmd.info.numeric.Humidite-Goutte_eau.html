<div style="width:120px;min-height:90px;" class="cmd #history# tooltips cmd-widget container-fluid" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" title="#collectDate#">
  <div class="row">
    	<div style="width:120px;height:5px;"></div>
    	<strong class='cmdName center-block col-xs-12 small' title="#name#">#name#</strong>
    	<div id="iconCmd#id#" class='col-xs-6' style="height:80px;" id="tailleCmd#id#">
	    	<div style="width: 46px;height: 80px; position: absolute; z-index: 1; background: url('plugins/widget/core/template/dashboard/cmd.info.numeric.Humidite-Goutte_eau/goutteeau.png') no-repeat;background-size:46px 80px;" id="recipient#id#"></div>
    		<div style="width: 46px;height: 80px; background: url('plugins/widget/core/template/dashboard/cmd.info.numeric.Humidite-Goutte_eau//goutteeaumask.png') no-repeat;background-size:46px 80px;" id="recipientmask#id#"></div>
  			
		</div>
		<div class="col-xs-6">
			<div class="row">
      			<div class='col-xs-12 center-block' >
        			<span id="humidite#id#" style="font-size: 1em;">#state#</span><br/>
          			<strong style="font-size: 1em;">#unite#</strong>
      			</div>
	   		</div>
   		</div>
          	<!-- Historique -->
    		<div style="#displayHistory# font-size : 10px;margin-top:0px;" class="col-xs-12">
    			<span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
			</div>
	</div>
	<script>
      	jeedom.cmd.update['#id#'] = function(_options){
          	var State = parseFloat(_options.display_value);
          	var Statemax = #maxValue#;
  			var height = parseInt( 80*(State/Statemax) );
			if( height > 80) { height = 80; }
    			topPosition = 80 - height;          
	    		//$('#recipient#id#').css('top',topPosition+'px');
        		$('#recipient#id#').css({'height':height+'px','top':topPosition+'px','background-position':'0 -'+topPosition+'px'});
    			$('#humidite#id#').html(State);
        	
		     		$('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate);
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});    
	</script>
</div>
